<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- KEYS START -->
    <div class="keys">
        <!-- KEY-A-START -->
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <!-- KEY-A-END -->
        <!-- KEY-s-START -->
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <!-- KEY-S-END -->
        <!-- KEY-D-START -->
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <!-- KEY-D-END -->
        <!-- KEY-F-START -->
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <!-- KEY-F-END -->
        <!-- KEY-G-START -->
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <!-- KEY-G-END-->
        <!-- KEY-H-START -->
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <!-- KEY-H-END -->
        <!-- KEY-J-START -->
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <!-- KEY-J-END -->
        <!-- KEY-K-START -->
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <!-- KEY-K-END -->
        <!-- KEY-L-START -->
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
        <!-- KEY-L-END -->
        <!-- KEYS-END -->

        <audio data-key="65" src="sound/clap.wav"></audio>
        <audio data-key="83" src="sound/hihat.wav"></audio>
        <audio data-key="68" src="sound/kick.wav"></audio>
        <audio data-key="70" src="sound/openhat.wav"></audio>
        <audio data-key="71" src="sound/boom.wav"></audio>
        <audio data-key="72" src="sound/ride.wav"></audio>
        <audio data-key="74" src="sound/snare.wav"></audio>
        <audio data-key="75" src="sound/tom.wav"></audio>
        <audio data-key="76" src="sound/UI NANA.mp3"></audio>
<script>
                 
        function removeTransition(e) {
            if (e.propertyName !== "transform") return;
            e.target.classList.remove("playing");
        }

        function playSound(e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
            if (!audio) return;

            key.classList.add("playing");
            audio.currentTime = 0;
            audio.play();
        }

        const keys = Array.from(document.querySelectorAll(".key"));
        keys.forEach(key =>
            key.addEventListener("transitionend", removeTransition)
        );

        window.addEventListener("keydown", playSound);


    </script>
    <script>
    window.addEventListener("keydown",
    function(e)
    {
            var audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
            var key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
           
            if(!audio) return;
            audio.currentTime = 0;
            audio.play();
            key.classList.add("playing");
            var keys = document.querySelectorAll(".key");
            keys.forEach(key => 
            key.addEventListener("transitionend", removeTransition));
          
    }); 
    </script>
    </div>
</body>
</html>
